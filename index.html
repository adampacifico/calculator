    <div class="container-fluid ">
        <h1 class="text-center">Adam's Calculator</h1>
        <div id="screen">
            <div data-previous-operand id="result" class="text-end">
            </div>
            <div data-current-operand id="display" class="text-end">
            </div>
        </div>
        <div id="wrappers">

            <div class="box1">
                <button class="btn fs-1 btn-danger" id="clear" data-all-clear> AC </button>
            </div>
            <div class="box2">
                <button class="btn fs-1 btn-warning" id="divide" data-operation> รท </button>
            </div>
            <div class="box3">
                <button class="btn fs-1 btn-warning" id="multiply" data-operation> * </button>
            </div>
            <div class="box4">
                <button class="btn fs-1 btn-secondary" id="one"data-number> 1 </button>
            </div>
            <div class="box5">
                <button class="btn fs-1 btn-secondary" id="two" data-number> 2 </button>
            </div>
            <div class="box6">
                <button class="btn fs-1 btn-secondary" id="three" data-number> 3 </button>
            </div>
            <div class="box7">
                <button class="btn fs-1 btn-warning" id="subtract" data-operation> - </button>
            </div>
            <div class="box8">
                <button class="btn fs-1 btn-secondary" id="four" data-number> 4 </button>
            </div>
            <div class="box9">
                <button class="btn fs-1 btn-secondary" id="five"  data-number> 5 </button>
            </div>
            <div class="box10">
                <button class="btn fs-1 btn-secondary" id="six" data-number> 6 </button>
            </div>
            <div class="box11">
                <button class="btn fs-1 btn-warning" id="add" data-operation> + </button>
            </div>
            <div class="box12">
                <button class="btn fs-1 btn-secondary" id="seven" data-number> 7 </button>
            </div>
            <div class="box13">
                <button class="btn fs-1 btn-secondary" id="eight" data-number> 8 </button>
            </div>
            <div class="box14">
                <button class="btn fs-1 btn-secondary" id="nine" data-number> 9 </button>
            </div>
            <div class="box15">
                <button class="btn fs-1 btn-primary" id="equals" data-equals-2>  = </button>
            </div>
            <div class="box16">
                <button class="btn fs-1 btn-secondary" id="zero" data-number> 0 </button>
            </div>
            <div class="box17">
                <button class="btn fs-1 btn-secondary" id="decimal" data-number> . </button>
            </div>


        </div>
    </div>
